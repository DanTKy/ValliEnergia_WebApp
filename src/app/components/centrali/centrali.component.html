<div class="offset-top">
  <div class="sticky-buttons">
      <div class="d-flex btn-group btn-group-custom"  role="group" aria-label="Large button group">
          <input group="x" type="radio" class="btn-check" name="btnradio" id="tutti" (click)="onSelect('ALL')" autocomplete="off" checked>
          <label class="btn btn-outline-primary btn-tutto btn-custom" for="tutti">Tutto</label>

          <input group="x" type="radio"  class="btn-check" name="btnradio" id="agno" (click)="onSelect('AGN')"autocomplete="off">
          <label class="btn btn-outline-primary btn-agno btn-custom" for="agno">Agno</label>

          <input group="x" type="radio"  class="btn-check" name="btnradio" id="astico" (click)="onSelect('AST')" autocomplete="off">
          <label class="btn btn-outline-primary btn-astico btn-custom" for="astico">Astico</label>
      </div>
      <form class="d-flex">
          <input #searchBox class="search-bar d-flex flex-grow-1" (input)="search(searchBox.value)" type="search" placeholder="Cerca" aria-label="search">
      </form>
  </div>
  <div class="layout-scrollable">
    <div class="row">
      <div class="col-12 col-lg-4" *ngFor="let centrale of centraliFiltered">
        <app-centrale-card [cent]="centrale" class="d-flex flex-row flex-wrap h-100 pt-5 ms-4 me-4"></app-centrale-card>
      </div>
    </div>
  </div>
</div>
