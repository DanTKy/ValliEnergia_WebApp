<div class="offset-top">
  <div class="reqform-container">
    <h1>Compila qui il form</h1>
    <h4>Istruzioni:</h4>
    <ul>
      <li>maybe istruzioni?</li>
    </ul>

    <form #reqForm="ngForm" (ngSubmit)="onSubmit(reqForm)">
      Dove si trova questo percorso?<br>
      <div class="form-group">
        <select title="zone" class="form-control w-25" [(ngModel)]="tmpForm.zona" name="zona">
          <option value="AGN">Valle dell'Agno</option>
          <option value="AST">Valle dell'Astico</option>
        </select>
        <label for="oaUrl"><p class="mb-0">Incolla qui il link al percorso di OutdoorActive (il percorso deve essere pubblico)</p></label><br>
        <input title="oaUrl" class="w-100 rounded border-0" [(ngModel)]="tmpForm.oaUrl" name="oaUrl" required><br>
        <label for="messaggio">Scrivi qui un breve messaggio descrittivo sul perch√© vorresti vedere il percorso aggiunto al nostro sito web</label><br>
        <input title="messaggio" class="w-100 h-25 rounded border-0" [(ngModel)]="tmpForm.messaggio" name="messaggio" required><br>
        <div class="input-group mb-3">
          <label class="input-group-text" for="img">Upload</label>
          <input type="file" class="form-control" id="img" (change)="onFileChange($event)">
        </div>
      </div><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
